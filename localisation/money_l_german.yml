 #Loan Decision Options#
 economic_decision:0          "Darlehensoptionen!"
 economic_decision_desc:0     "Current Money $[?dx]. \nWir können lokale oder internationale Kredite beantragen, um die Entwicklung unseres Landes zu unterstützen, aber wir müssen vorsichtig sein, denn manche Entscheidungen machen uns von anderen Ländern abhängig oder zwingen uns, eine Seite zu wählen. Wir können zu einer simplen Marionette werden."
 humanitary_assistance:0      "Ersuchen um ein kostenloses Darlehen durch den Völkerbund."
 humanitary_assistance_desc:0 "Wir können einmalig über den Völkerbund ein Darlehen in Höhe von 100 Millionen Dollar beantragen, um unsere Wirtschaft zu verbessern."
 sov_assistance:0             "Einmaliges sowjetisches Darlehen"
 sov_assistance_desc:0        "Die UdSSR ist bereit, uns ein Darlehen in Höhe von 250 Millionen Dollar für eine politische Lösung zu ihren Gunsten zu gewähren und wir müssen es nutzen, um unseren Genossen in der Nation zu stärken."
 league_ass1:0                "Völkerbund-Darlehen (Zinssatz 10%)"
 league_ass1_desc:0           "Der Völkerbund ist immer bereit, uns ein Darlehen von 200 Millionen Dollar zu Sonderkonditionen zu gewähren, solange wir mit allen Nationen in Frieden bleiben."
 league_ass2:0                "Völkerbund-Darlehen (Zinssatz 10%)"
 league_ass2_desc:0           "Der Völkerbund ist immer bereit, uns ein Darlehen von 200 Millionen Dollar zu Sonderkonditionen zu gewähren, solange wir mit allen Nationen in Frieden bleiben and we need to have a small debt."
 ger_assistance:0             "Einmaliger deutscher Kredit"
 ger_assistance_desc:0        "Deutschland ist bereit, uns ein Darlehen von 250 Millionen Dollar für eine politische Lösung zu seinen Gunsten zu gewähren, um unsere Nation zu stärken, mein Führer"
 usa_assistance:0             "Einmaliges USA-Darlehen"
 usa_assistance_desc:0        "Die USA sind bereit, uns ein Darlehen von 250 Millionen Dollar für eine politische Einigung zu ihren Gunsten zu gewähren. Herr Präsident, wir müssen diese Gelegenheit nutzen."
 swi_assistance:0             "Schweiz Darlehen (Zinssatz 20%)"
 swi_assistance_desc:0        "Die Schweiz ist immer bereit, uns Darlehen in Höhe von 150 Millionen Dollar zu gewähren, auch wenn ihre Zinssätze hoch sind und sie keine besonderen Bedingungen haben."
 sau_assistance:0             "Saudi Arabien Darlehen (Zinssatz 20%)"
 sau_assistance_desc:0        "Die Saudi Arabien ist immer bereit, uns Darlehen in Höhe von 100 Millionen Dollar zu gewähren, auch wenn ihre Zinssätze hoch sind und sie keine besonderen Bedingungen haben."
 com_assistance:0             "Darlehen für den internen Kommunismus (Zinssatz 15%)"
 com_assistance_desc:0        "Solange es in unserem Land Mitglieder des Kommunismus gibt, können wir sie als Vorwand benutzen, um ein internationales Darlehen in Höhe von 75 Millionen Dollar zu beantragen, aber seie vorsichtig, dies wird unser Land beeinflussen."
 fas_assistance:0             "Darlehen für den internen Faschismus (Zinssatz 15%)"
 fas_assistance_desc:0        "Solange es in unserem Land Mitglieder des Faschismus gibt, können wir sie als Vorwand benutzen, um ein internationales Darlehen in Höhe von 75 Millionen Dollar zu beantragen, aber seie vorsichtig, dies wird unser Land beeinflussen."
 dem_assistance:0             "Darlehen für die interne Demokratie.(Zinssatz 15%)"
 dem_assistance_desc:0        "Solange es in unserem Land Mitglieder der Demokratie gibt, können wir sie als Vorwand benutzen, um ein internationales Darlehen in Höhe von 75 Millionen Dollar zu beantragen, aber seie vorsichtig, dies wird unser Land beeinflussen."
 neu_assistance:0             "Internes autoritäres Darlehen.(Zinssatz 15%)"
 neu_assistance_desc:0        "Solange es in unserem Land Anhänger der Krone gibt, können wir sie als Vorwand benutzen, um ein internationales Darlehen in Höhe von 75 Millionen Dollar zu beantragen, aber seie vorsichtig, dies wird unser Land beeinflussen."
 priv_assistance0:0           "Privates Darlehen.(Zinssatz 15%)"
 priv_assistance0_desc:0      "Private Investoren sind bereit, uns ein Darlehen von 75 Millionen Dollar zu einem normalen Zinssatz zu gewähren, aber wir müssen noch einige Zeit warten, bis wir es wieder tun können."
 priv_assistance1:0           "Privates Darlehen.(Zinssatz 20%)"
 priv_assistance1_desc:0      "Privatinvestoren sind bereit, uns ein Darlehen von 100 Mio. USD zu einem Zinssatz von 20% zu gewähren, aber wir können es schneller wieder aufnehmen."
 usa_puppet:0                 "USA Financial Rescue(Puppet)"
 usa_puppet_desc:0            "USA is willing to give us $350M to resolve our economic crisis with the condition of becoming their puppet. At this time we don´t have many options!"
 sov_puppet:0                 "Soviet Financial Rescue(Puppet)"
 sov_puppet_desc:0            "The USSR is willing to give us $350M to save our economy from financial collapse but we need to become in their puppet. Comrade we don´t have many options!"
 ger_puppet:0                 "German Financial Rescue(Puppet)"
 ger_puppet_desc:0            "Germany is willing to give us a rescue of $350M but we have to join their cause. We have to follow the leader to greatness!"
    

